<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Election Sentiment Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            text-align: center;
            color: #2d3a4b;
        }
        form {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background: #2d7ff9;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        .results {
            margin-top: 24px;
        }
        .sentiment {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>US Election Sentiment Analysis</h1>
        <form method="POST" action="/">
            <input type="text" name="keyword" placeholder="Enter a keyword or hashtag..." required>
            <button type="submit">Analyze</button>
        </form>
        {% if sentiment %}
        <div class="results">
            <div class="sentiment">
                <strong>Sentiment for "{{ keyword }}":</strong> {{ sentiment }}
            </div>
            <div class="tweets">
                <h2>Recent Tweets:</h2>
                <ul>
                    {% for tweet in tweets %}
                    <li>{{ tweet }}</li>
                    {% endfor %}
                </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
